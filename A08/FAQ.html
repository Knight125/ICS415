<div class="container-fluid">

      <div class="page-header">

      </div>
    </div>
  </div>

  <div class="row">
    <div class = "col-sm-12" id = "FAQ">
      <ol>
      <li>
      <div><div style="float: left">Is Kara Awesome? </div> <div style="float: left" id = "show"> + </div><div id = "hide"> - </div></div>
      <div class = "animate" id = "one">Yes</div>
      </li>
      <li>
      <div><div style="float: left">How do you know Kara is Awesome? </div> <div style="float: left" id = "show2"> + </div><div id = "hide2"> -         </div></div>
      <div class = "animate"  id = "two">I've met her</div>

      </li>
      <li>
        <div><div style="float: left">What is the meaning of life </div> <div style="float: left" id = "show3"> + </div><div id = "hide3"> - </div></div>
      <div class = "animate"  id = "three">42 apparently</div>
      </li>
      <li>
        <div><div style="float: left">Can turtles eat duckweed</div> <div style="float: left" id = "show4"> + </div><div id = "hide4"> - </div></div>
      <div class = "animate"  id = "four">Yes</div>
      </li>
      <li>
        <div><div style="float: left">Cats or dogs</div> <div style="float: left" id = "show5"> + </div><div id = "hide5"> - </div></div>
      <div class = "animate"  id = "five">I love them all</div>
      </li>
      </ol>
    </div>
    <script>
      $('.animate').hide();
      $('#hide').hide();
      $('#hide2').hide();
      $('#hide3').hide();
      $('#hide4').hide();
      $('#hide5').hide();
    </script>
    </div>
  </div>
